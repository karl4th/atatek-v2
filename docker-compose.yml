services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: atatek-user
      POSTGRES_PASSWORD: atatek-password
      POSTGRES_DB: atatek-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_network

  backend:
    image: ghcr.io/karl4th/atatek-backend:latest
    container_name: backend
    environment:
      - JWT_SECRET_KEY=atatek-secret
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=atatek-db
      - DB_USER=atatek-user
      - DB_PASSWORD=atatek-password
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app_network

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - app_network

  nginx:
    image: nginx:stable
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./uploads:/app/public/uploads
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    image: ghcr.io/karl4th/atatek-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    container_name: atatek-frontend
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - ./uploads:/app/public/uploads

  jaai-landing:
    image: ghcr.io/karl4th/jaai-landing-page:latest
    ports:
      - "3001:3000"
    container_name: jaai-landing
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
