name: Frontend Rebuild

on:
  repository_dispatch:
    types: [frontend-build-complete]

jobs:
  rebuild-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH Agent
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_SECRET_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            # Create .env file
            cat << 'EOF' > .env
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET }}
            DB_USER=${{ secrets.DB_USER }}
            EOF
            
            # Set permissions for the .env file
            chmod 600 .env
            
            # Pull latest changes
            git pull origin main
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin || \
              echo "Warning: Failed to login to GitHub Container Registry"
            
            # Pull and restart frontend service
            sudo docker compose --env-file .env pull frontend
            sudo docker compose --env-file .env up -d --force-recreate frontend
            
            # Clean up unused images
            sudo docker image prune -f
            
            # Verify frontend is running
            if ! sudo docker ps | grep -q atatek-frontend; then
              echo "Error: Frontend container is not running"
              exit 1
            fi
            
            echo "Frontend successfully redeployed"
            