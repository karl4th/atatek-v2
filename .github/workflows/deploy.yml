name: Simple Update code and restart backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy with Debug
        uses: appleboy/ssh-action@v0.1.10  # ✅ Стабильная версия
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            git config --global --add safe.directory ${{ secrets.PATH }}
            cd ${{ secrets.PATH }}
            git pull origin main
            git submodule update --remote --merge
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET }}
            export POSTGRES_DB=${{ secrets.DB_NAME }}
            export POSTGRES_USER=${{ secrets.DB_USER }}
            export POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            sudo docker compose up -d
          debug: true
