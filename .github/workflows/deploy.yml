name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH Agent
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_SECRET_KEY }}
          script: |
            set -e  # Exit on error
            
            cd ${{ secrets.PROJECT_PATH }}
            
            # Set environment variables
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET }}  # For backend compatibility
            export DB_USER=${{ secrets.DB_USER }}
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Login to GitHub Container Registry
            echo ${{ secrets.PASKAGES_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin || \
              echo "Warning: Failed to login to GitHub Container Registry"
            
            # Pull and start all services
            sudo docker compose pull
            sudo docker compose down
            sudo docker compose up -d --build --remove-orphans
            
            # Clean up unused images and volumes
            sudo docker system prune -f
            
            # Verify all services are running
            if ! sudo docker ps --format '{{.Names}}' | grep -q 'atatek_backend\|atatek-frontend\|atatek_db\|nginx_proxy\|adminer'; then
              echo "Error: Not all services are running"
              sudo docker ps -a
              exit 1
            fi
            
            echo "Deployment completed successfully"
            