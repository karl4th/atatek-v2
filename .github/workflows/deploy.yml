name: Simple Update code and restart backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy with Debug
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            git config --global --add safe.directory ${{ secrets.PATH }}
            cd ${{ secrets.PATH }}
            git pull origin main
            git submodule update --init --recursive

            echo "POSTGRES_USER=${{ secrets.DB_USER }}" > .env
            echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.DB_NAME }}" >> .env
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET }}" >> .env

            sudo docker compose pull
            sudo docker compose up -d
          debug: true
